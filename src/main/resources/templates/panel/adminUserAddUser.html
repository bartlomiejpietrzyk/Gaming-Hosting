<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="panel/template" lang="pl">
<body>

<div layout:fragment="top-bar">
    <span class="text-white btn border-white">
        <a class="btn alert-dark" th:href="@{/api/admin/user/}"
           th:text="#{panel.text.button.back}"></a></span>
</div>
<section layout:fragment="content">

    <!-- Begin Page Content -->
    <div class="container-fluid">
        <!---->
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800" th:text="#{panel.text.add.creatingUser}">Creating user</h1>
        </div>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-body col-md-4">
                <div class="table-responsive">
                    <div th:if="${param.success}">
                        <div class="alert alert-info">
                                <span class="text-dark text-monospace" th:text="#{register.message.success}">
                                    You've successfully registered!</span>
                        </div>
                    </div>
                    <form th:action="@{/api/admin/user/addUser}" th:object="${user}" method="post">

                        <h6 class="error-message btn-outline-danger text-white"
                            th:if="${#fields.hasGlobalErrors()}"
                            th:each="error : ${#fields.errors('global')}">
                            <span class="btn-danger" th:text="${error}">Validation error</span></h6>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                            <label for="email" class="control-label"
                                   th:text="#{form.email}">E-mail</label>
                            <input id="email"
                                   class="form-control"
                                   th:field="*{email}"/>
                            <h6 class="error-message btn-outline-danger text-white"
                                th:each="error : ${#fields.errors('email')}">
                                <span class="btn-danger" th:text="${error}">Validation error</span></h6>
                        </div>
                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
                            <label for="confirmEmail" class="control-label"
                                   th:text="#{register.form.emailconfirm}">Confirm e-mail</label>
                            <input id="confirmEmail"
                                   class="form-control"
                                   th:field="*{confirmEmail}"/>
                            <h6 class="error-message btn-outline-danger text-white"
                                th:each="error : ${#fields.errors('confirmEmail')}">
                                <span class="btn-danger" th:text="${error}">Validation error</span></h6>
                        </div>
                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                            <label for="password" class="control-label"
                                   th:text="#{register.form.password}">Password</label>
                            <input id="password"
                                   class="form-control"
                                   type="password"
                                   th:field="*{password}"/>
                            <h6 class="error-message btn-outline-danger text-white"
                                th:each="error : ${#fields.errors('password')}">
                                <span class="btn-danger" th:text="${error}">Validation error</span></h6>
                        </div>
                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                            <label for="confirmPassword" class="control-label"
                                   th:text="#{register.form.passwordconfirm}">Confirm password</label>
                            <input id="confirmPassword"
                                   class="form-control"
                                   type="password"
                                   th:field="*{confirmPassword}"/>
                            <h6 class="error-message btn-outline-danger text-white"
                                th:each="error : ${#fields.errors('confirmPassword')}">
                                <span class="btn-danger" th:text="${error}">Validation error</span></h6>
                        </div>

                        <div class="form-group">
                            Role:<br>
                            <select class="btn btn-outline-dark" th:field="*{roles}">
                                <option th:each="role : ${roleList}" th:value="${role.name}" th:text="${role}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-danger" th:text="#{register.button.submit}">
                                Register
                            </button>
                        </div>
                    </form>

                    <br><br>
                </div>
            </div>
        </div>

    </div>


    <!-- Content Row -->
    <div class="row">
        <!---->
        <!-- Content Column -->
        <div class="col-lg-6 mb-4">
            <!---->
            <!---->
        </div>
        <!---->
        <div class="col-lg-6 mb-4">
            <!---->
        </div>
    </div>
    <!---->
    </div>
    <!-- /.container-fluid -->
    <!---->
</section>


</body>
</html>
