<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="panel/template" lang="pl">
<body>
<section layout:fragment="content">

    <!-- Begin Page Content -->
    <div class="container-fluid">
        <!---->
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800"></h1>
        </div>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">User details</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <div class="form-group">
                        <h3>Details: <span th:text="${user.email}"></span></h3>
                        <div class="form-group float-right">
                            <a th:href="@{/api/admin/user/list}"
                               method="get"> <input type="submit" th:value="#{panel.text.button.back}"
                                                    class="btn btn-light"/></a>
                        </div>
                        <!--            Details Table                    -->
                        <table class="table table-hover table-fixed table-bordered" id="dataTable"
                               width="100%" cellspacing="0">
                            <thead>
                            <tr class="alert-dark">
                                <th th:text="#{panel.text.id}">#ID#</th>
                                <th th:text="#{panel.text.firstname}"></th>
                                <th th:text="#{panel.text.lastname}"></th>
                                <th th:text="#{panel.text.email}"></th>
                                <th th:text="#{panel.text.mobile}">Mobile</th>
                                <th th:text="#{panel.text.address}"></th>
                                <th th:text="#{panel.text.postcode}"></th>
                                <th th:text="#{panel.text.city}">City</th>
                                <th th:text="#{panel.text.created}"></th>
                                <th th:text="#{panel.text.servers}"></th>
                                <th th:text="#{panel.text.payments}"></th>
                                <th th:text="#{panel.text.isLocked}"></th>
                                <th th:text="#{panel.text.isEnabled}"></th>
                            </tr>
                            </thead>
                            <tbody th:object="${user}">
                            <tr>
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.mobile}"></td>
                                <td th:text="${user.address}"></td>
                                <td th:text="${user.postCode}"></td>
                                <td th:text="${user.city}"></td>
                                <td th:text="${user.created}"></td>
                                <td>16</td>
                                <td>16</td>
                                <td>True</td>
                                <td>False</td>
                            </tr>
                            </tbody>
                        </table>
                        <br><br>
                        <div class="form-group float-right">
                            <a th:href="@{/api/admin/user/edit(id=${user.id})}">
                                <input type="hidden" name="id" th:value="${user.id}">
                                <input type="submit" th:value="#{panel.text.button.edit}"
                                       class="btn btn-info"/> </a>
                        </div>
                        <div class="form-group float-right">
                            <a th:href="@{/api/admin/user/delete(id=${user.id})}"
                               th:action="@{/api/admin/user/delete(id=${user.id})}"
                               method="post">
                                <input type="submit" th:value="#{panel.text.button.delete}"
                                       class="btn btn-danger"
                                       onclick="return confirm('Are you sure to delete?')"></a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Content Row -->
    <div class="row">
        <!---->
        <!-- Content Column -->
        <div class="col-lg-6 mb-4">
            <!---->
            <!---->
        </div>
        <!---->
        <div class="col-lg-6 mb-4">
            <!---->
        </div>
    </div>
    <!---->
    </div>
    <!-- /.container-fluid -->
    <!---->
</section>
</body>
</html>
