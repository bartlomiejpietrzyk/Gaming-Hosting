<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="panel/template" lang="pl">
<body>
<div layout:fragment="top-bar">
    <span class="text-white btn border-white">
                    <a class="btn btn-outline-light" th:href="@{/user/server/}"
                       th:text="#{panel.text.myservers}"></a>
                    <a class="btn btn-outline-light" th:href="@{/user/payments/}"
                       th:text="#{panel.text.mypayments}"></a>
        <a href="javascript:history.back()"
           class="btn btn-outline-secondary"
           th:text="#{panel.text.button.back}"></a>
    </span>
</div>
<section layout:fragment="content">

    <!-- Begin Page Content -->
    <div class="container-fluid">
        <div class="form-group float-right">
            <a th:href="@{/admin/user/list}"
               method="get"> <input type="submit" th:value="#{panel.text.button.back}"
                                    class="btn btn-outline-light"/></a>
        </div>
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800" th:text="#{panel.text.userEdit}"></h1>
        </div>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <div class="form-group">
                        <h3></h3>
                        <table>
                            <form th:action="@{/user/profile/edit}" th:object="${userEdit}"
                                  th:method="post">
                                <div class="form-group text-monospace">
                                    <label for="username" class="text-monospace card-title"
                                           th:text="#{panel.text.username}">E-Mail</label>
                                    <input type="text"
                                           id="username"
                                           name="email"
                                           class="form-control"
                                           autofocus="autofocus"
                                           th:field="*{username}"/>
                                </div>
                                <div class="form-group text-monospace">
                                    <label for="email" class="text-monospace card-title"
                                           th:text="#{panel.text.email}">E-Mail</label>
                                    <input type="text"
                                           id="email"
                                           name="email"
                                           class="form-control"
                                           autofocus="autofocus"
                                           th:field="*{email}"/>
                                </div>
                                <div class="form-group text-monospace">
                                    <label for="firstName" class="text-monospace card-title"
                                           th:text="#{panel.text.firstname}">E-Mail</label>
                                    <input type="text"
                                           id="firstName"
                                           name="firstName"
                                           class="form-control"
                                           autofocus="autofocus"
                                           th:field="*{firstName}"/>
                                </div>
                                <div class="form-group text-monospace">
                                    <label for="lastName" class="text-monospace card-title"
                                           th:text="#{panel.text.lastname}">E-Mail</label>
                                    <input type="text"
                                           id="lastName"
                                           name="lastName"
                                           class="form-control"
                                           autofocus="autofocus"
                                           th:field="*{lastName}"/>
                                </div>
                                <div class="form-group text-monospace">
                                    <label for="mobile" class="text-monospace card-title"
                                           th:text="#{panel.text.mobile}">Mobile</label>
                                    <input type="tel"
                                           id="mobile"
                                           name="mobile"
                                           class="form-control"
                                           autofocus="autofocus"
                                           th:maxlength="9"
                                           th:field="*{mobile}"/>

                                </div>
                                <div class="form-group text-monospace">
                                    <label for="addressStreet" class="text-monospace card-title"
                                           th:text="#{panel.text.street}">Address</label>
                                    <input type="text"
                                           id="addressStreet"
                                           name="street"
                                           class="form-control"
                                           autofocus="autofocus"
                                           th:field="*{street}"/>
                                </div>
                                <div class="form-group text-monospace">
                                    <label for="addressBuilding" class="text-monospace card-title"
                                           th:text="#{panel.text.building}">Address</label>
                                    <input type="number"
                                           id="addressBuilding"
                                           name="building"
                                           class="form-control"
                                           autofocus="autofocus"
                                           th:field="*{building}"/>
                                </div>

                                <div class="form-group text-monospace">
                                    <label for="home" class="text-monospace card-title"
                                           th:text="#{panel.text.home.number}">Address</label>
                                    <input type="number"
                                           id="home"
                                           name="home"
                                           class="form-control"
                                           autofocus="autofocus"
                                           th:field="*{home}"/>
                                </div>

                                <div class="form-group text-monospace">
                                    <label for="city" class="text-monospace card-title"
                                           th:text="#{panel.text.city}">Address</label>
                                    <input type="text"
                                           id="city"
                                           name="city"
                                           class="form-control"
                                           autofocus="autofocus"
                                           th:field="*{city}"/>
                                </div>

                                <div class="form-group text-monospace">
                                    <div class="form-group text-monospace">
                                        <label for="postCode" class="text-monospace card-title"
                                               th:text="#{panel.text.postcode}">Post-Code</label>
                                        <input type="text"
                                               id="postCode"
                                               name="postCode"
                                               class="form-control"
                                               autofocus="autofocus"
                                               th:maxlength="5"
                                               th:field="*{postCode}"/>
                                    </div>
                                </div>
                                <div class="form-group text-monospace">
                                    <button type="submit"
                                            class="btn btn-outline-danger"
                                            onclick="return confirm('Are you sure to update this user?')"
                                            th:text="#{panel.text.button.save}">Save
                                    </button>
                                </div>
                            </form>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Content Row -->
    <div class="row">
        <!---->
        <!-- Content Column -->
        <div class="col-lg-6 mb-4">
            <!---->
            <!---->
        </div>
        <!---->
        <div class="col-lg-6 mb-4">
            <!---->
        </div>
    </div>
    <!---->
    </div>
    <!-- /.container-fluid -->
    <!---->
</section>
</body>
</html>
