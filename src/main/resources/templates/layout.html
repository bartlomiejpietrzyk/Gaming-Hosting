<body>
<!-- Header section -->
<header class="header-section">
    <div class="container">
        <a th:href="@{/}" class="site-logo">
            <h3 class="text-white">HEAD<span class="btn-danger"><b>MASTERS</b></span></h3>
            <p class="text-uppercase">pro host for pro players</p>
        </a>
        <!-- Switch button -->
        <div class="nav-switch">
            <div class="ns-bar"></div>
        </div>
        <div class="header-right">
            <ul class="main-menu">
                <li><a th:href="@{/}" th:text="#{top.menu.home}"></a></li>
                <li><a th:href="@{/about}" th:text="#{top.menu.aboutus}"></a></li>
                <li><a th:href="@{/service}" th:text="#{top.menu.services}"></a></li>
                <li><a th:href="@{/servers}" th:text="#{top.menu.servers}"></a></li>
                <li><a th:href="@{/contact}" th:text="#{top.menu.contact}"></a></li>
            </ul>
            <div class="header-btns">
                <a th:href="@{/help}" class="site-btn sb-c1" th:text="#{top.support}"></a>
                <a th:href="@{/login}" class="site-btn sb-c2" th:text="#{top.login}"></a>
                <a th:href="@{/registration}" class="site-btn sb-c3" th:text="#{top.register}"></a>
            </div>
        </div>
    </div>
</header>
<!-- Views section Start -->
<div layout:fragment="fragOne"></div>
<div layout:fragment="fragOneBy"></div>
<div layout:fragment="fragTwo"></div>
<div layout:fragment="fragThree"></div>
<div layout:fragment="fragFour"></div>
<div layout:fragment="fragFive"></div>
<div layout:fragment="fragSix"></div>
<div th:fragment="milestone"></div>
<!-- Views section End -->

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-12">
                <div class="footer-widget about-widget">
                    <h6 class="text-white">HEADMASTERS</h6>
                    <p class="text-uppercase">pro host for pro players</p>
                    <p th:text="#{footer.company}"></p>
                    <div class="social-links">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-behance"></i></a>
                        <a href="#"><i class="fa fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-4">
                <div class="footer-widget">
                    <h5 class="fw-title" th:text="#{menu.ourproducts}"></h5>
                    <ul>
                        <li><a href="#" th:text="#{op.public}"></a></li>
                        <li><a href="#" th:text="#{op.private}"></a></li>
                        <li><a href="#" th:text="#{op.custom}"></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-3 col-sm-4">
                <div class="footer-widget">
                    <h5 class="fw-title" th:text="#{menu.oursolutions}">Our Solutions</h5>
                    <ul>
                        <li><a href="#" th:text="#{os.admin}"></a></li>
                        <li><a href="#" th:text="#{os.mod}"></a></li>
                        <li><a href="#" th:text="#{os.ftp}">Servers</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-3 col-sm-4">
                <div class="footer-widget">
                    <h5 class="fw-title" th:text="#{menu.partners}"></h5>
                    <ul>
                        <li><a href="#" th:text="#{p.esl}"></a></li>
                        <li><a href="#" th:text="#{p.link1}"></a></li>
                        <li><a href="#" th:text="#{p.link2}"></a></li>
                    </ul>
                </div>
            </div>
        </div>

<!-- Footer section -->
<footer class="footer-section">
    <div class="container">
        <div class="footer-nav">
            <ul>
                <li><a th:href="@{/}" th:text="#{top.menu.home}"></a></li>
                <li><a th:href="@{/about}" th:text="#{top.menu.aboutus}"></a></li>
                <li><a th:href="@{/service}" th:text="#{top.menu.services}"></a></li>
                <li><a th:href="@{/servers}" th:text="#{top.menu.servers}"></a></li>
                <li><a th:href="@{/contact}" th:text="#{top.menu.contact}"></a></li>
            </ul>
        </div>
        <div class="copyright">
            <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
