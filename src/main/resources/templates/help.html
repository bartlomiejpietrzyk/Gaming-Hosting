<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

        <div class="loader"></div>
    </div>
    <div class="hero-section">
        <div class="hero-slider owl-carousel">
            <div class="hs-item set-bg" data-setbg="img/bg4.jpg">
                <div class="container">
                    <!--    TABELA SERWERÃ“W               -->
                    <h2>Tel: 800800800</h2>
                    <h2>Email: helpdesk@headmasters.com</h2>
                </div>
            </div>

    </div>
</div>
</div>
<div layout:fragment="fragFour">

    <section class="banner-section set-bg" data-setbg="img/banner-bg1.jpg">

            <div class="banner-card">
                <h2 th:text="#{banner.getStarted}"></h2>
                <h6 th:text="#{banner.promptRegister}"></h6>
                <a th:href="@{/register}" class="site-btn sb-c3">Start</a>
