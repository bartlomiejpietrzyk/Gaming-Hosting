<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="pl">
<body>
<div layout:fragment="fragOne">
    <div id="preloder">
        <div class="loader"></div>
    </div>
    <div class="hero-section">
        <div class="hs-item set-bg" data-setbg="img/bg6.jpg">
            <div class="container text-white text-monospace">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="row">
                        <div class="col-md-12 col-md-offset-6">

                            <div th:if="${param.success}">
                                <div class="alert alert-info">
                                <span class="btn-danger" th:text="#{register.message.success}">
                                    You've successfully registered!</span>
                                </div>
                            </div>

                            <h4 class="text-monospace"><span class="btn-danger" th:text="#{register.title}">Registration</span></h4>
                            <form th:action="@{/registration}" th:object="${user}" method="post">

                                <p class="error-message"
                                   th:if="${#fields.hasGlobalErrors()}"
                                   th:each="error : ${#fields.errors('global')}"
                                   th:text="${error}">Validation error</p>

                                <div class="form-group"
                                     th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                                    <label for="firstName" class="control-label" th:text="#{register.form.firstname}">First name</label>
                                    <input id="firstName"
                                           class="form-control"
                                           th:field="*{firstName}"/>
                                    <p class="error-message"
                                       th:each="error: ${#fields.errors('firstName')}"
                                       th:text="${error}">Validation error</p>
                                </div>
                                <div class="form-group"
                                     th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                                    <label for="lastName" class="control-label" th:text="#{register.form.lastname}">Last name</label>
                                    <input id="lastName"
                                           class="form-control"
                                           th:field="*{lastName}"/>
                                    <p class="error-message"
                                       th:each="error : ${#fields.errors('lastName')}"
                                       th:text="${error}">Validation error</p>
                                </div>
                                <div class="form-group"
                                     th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                                    <label for="email" class="control-label" th:text="#{register.form.email}">E-mail</label>
                                    <input id="email"
                                           class="form-control"
                                           th:field="*{email}"/>
                                    <p class="error-message btn-danger"
                                       th:each="error : ${#fields.errors('email')}"
                                       th:text="${error}">Validation error</p>
                                </div>
                                <div class="form-group"
                                     th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
                                    <label for="confirmEmail" class="control-label" th:text="#{register.form.emailconfirm}">Confirm e-mail</label>
                                    <input id="confirmEmail"
                                           class="form-control"
                                           th:field="*{confirmEmail}"/>
                                    <p class="error-message"
                                       th:each="error : ${#fields.errors('confirmEmail')}"
                                       th:text="${error}">Validation error</p>
                                </div>
                                <div class="form-group"
                                     th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                                    <label for="password" class="control-label" th:text="#{register.form.password}">Password</label>
                                    <input id="password"
                                           class="form-control"
                                           type="password"
                                           th:field="*{password}"/>
                                    <p class="error-message"
                                       th:each="error : ${#fields.errors('password')}"
                                       th:text="${error}">Validation error</p>
                                </div>
                                <div class="form-group"
                                     th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                                    <label for="confirmPassword" class="control-label" th:text="#{register.form.passwordconfirm}">Confirm password</label>
                                    <input id="confirmPassword"
                                           class="form-control"
                                           type="password"
                                           th:field="*{confirmPassword}"/>
                                    <p class="error-message"
                                       th:each="error : ${#fields.errors('confirmPassword')}"
                                       th:text="${error}">Validation error</p>
                                </div>
                                <div class="form-group"
                                     th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                                    <input id="terms"
                                           type="checkbox"
                                           th:field="*{terms}"/>
                                    <label class="control-label" for="terms" th:text="#{register.terms}">
                                        I agree with the <a href="#">terms and conditions</a> for Registration.
                                    </label>
                                    <p class="error-message"
                                       th:each="error : ${#fields.errors('terms')}"
                                       th:text="${error}">Validation error</p>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-danger" th:text="#{register.button.submit}">Register</button><br><br>
                                    <span th:text="#{login.prompt.registered}">Already registered?</span>
                                    <span th:text="#{login.prompt.registered.login}"></span>
                                    <a href="/" th:href="@{/login}" class="btn-danger" th:text="#{login.prompt.here}">Login here</a>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-4"></div>

            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
